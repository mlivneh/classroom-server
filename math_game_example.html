<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מתמטיקה כיתתי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #math-game {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .question {
            font-size: 3em;
            color: #4CAF50;
            margin: 30px 0;
            font-weight: bold;
        }

        .input-area {
            margin: 30px 0;
        }

        input[type="number"] {
            font-size: 2em;
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            margin: 0 10px;
            direction: ltr;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 50px;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #f44336;
        }

        .score {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            color: white;
        }

        .connected {
            background: #4CAF50;
        }

        .disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status disconnected">
        🔴 לא מחובר
    </div>

    <div id="math-game">
        <h1>🔢 משחק מתמטיקה כיתתי</h1>
        
        <div class="score">
            <div>נכונות: <span id="correct">0</span></div>
            <div>שגויות: <span id="incorrect">0</span></div>
            <div>ציון: <span id="percentage">0%</span></div>
        </div>

        <div class="question" id="question">
            2 + 3 = ?
        </div>

        <div class="input-area">
            <input type="number" id="answer" placeholder="?">
            <br>
            <button onclick="checkAnswer()">בדוק תשובה</button>
            <button onclick="newQuestion()">שאלה חדשה</button>
        </div>

        <div class="result" id="result"></div>

        <div style="margin-top: 30px; padding: 15px; background: #e8f5e8; border-radius: 10px; border: 2px solid #4CAF50;">
            <strong>🎯 משחק כיתתי פעיל!</strong><br>
            המורה יכול לראות את הפעילות שלך ולשלוח הודעות
        </div>
    </div>

    <script src="ClassroomSDK.js"></script>
    
    <script>
        // Game variables
        let currentA, currentB, correctAnswer;
        let score = { correct: 0, incorrect: 0 };
        let classroom; // משתנה גלובלי לאחיזת ה-SDK

        // Game initialization
        window.onload = async function() {
            // התחל שאלה חדשה
            newQuestion();
            
            // אתחל את ה-SDK
            classroom = new ClassroomSDK();
            await classroom.init('math-game'); // שם השחקן ייווצר אוטומטית
            classroom.enableChat(); // הפונקציה יוצרת את כפתורי הצ'אט וה-AI
            
            // פוקוס על שדה התשובה
            document.getElementById('answer').focus();
            
            // הוספת האזנה למקש Enter
            document.getElementById('answer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        };

        function newQuestion() {
            currentA = Math.floor(Math.random() * 20) + 1;
            currentB = Math.floor(Math.random() * 20) + 1;
            correctAnswer = currentA + currentB;
            
            document.getElementById('question').textContent = `${currentA} + ${currentB} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('answer').focus();
            
            // שליחת עדכון למורה דרך ה-SDK
            if (classroom && classroom.gameConnection.isConnected) {
                const message = `התחלתי שאלה חדשה: ${currentA} + ${currentB}`;
                classroom.sendToTeacher(message);
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');
            
            if (isNaN(userAnswer)) {
                resultElement.textContent = 'אנא הכנס מספר';
                resultElement.className = 'result incorrect';
                return;
            }
            
            let message;
            if (userAnswer === correctAnswer) {
                score.correct++;
                resultElement.textContent = '🎉 כל הכבוד! תשובה נכונה!';
                resultElement.className = 'result correct';
                message = `פתרתי נכון: ${currentA} + ${currentB} = ${correctAnswer}`;
            } else {
                score.incorrect++;
                resultElement.textContent = `❌ לא נכון. התשובה הנכונה היא ${correctAnswer}`;
                resultElement.className = 'result incorrect';
                message = `טעיתי בשאלה: ${currentA} + ${currentB}. עניתי ${userAnswer} במקום ${correctAnswer}`;
            }
            
            // שליחת עדכון למורה דרך ה-SDK
            if (classroom && classroom.gameConnection.isConnected) {
                classroom.sendToTeacher(message);
            }
            
            updateScore();
            
            // המתנה של 2 שניות לפני שאלה חדשה
            setTimeout(newQuestion, 2000);
        }

        function updateScore() {
            const total = score.correct + score.incorrect;
            const percentage = total > 0 ? Math.round((score.correct / total) * 100) : 0;
            
            document.getElementById('correct').textContent = score.correct;
            document.getElementById('incorrect').textContent = score.incorrect;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        // ניתוק חיבורים לפני סגירת הדף
        window.onbeforeunload = function() {
            if (classroom) {
                classroom.disconnect();
            }
        };
    </script>
</body>
</html>
